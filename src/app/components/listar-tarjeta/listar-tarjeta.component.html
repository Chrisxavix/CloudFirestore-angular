<div>
    <h5>Listar Tarjeta</h5>
    <table>
        <tbody>
            <tr *ngFor="let item of datosFirebase">
                <td>{{item.titular}}</td>
                <td>{{item.numeroTarjeta}}</td>
                <td>{{item.fechaExpiracion}}</td>
                <td class="fas" (click)="editarTarjeta(item)">Modificar</td>
                <td class="fas" (click)="eliminarTarjeta(item.id)">Eliminar</td>
            </tr>
        </tbody>
    </table>
</div>
